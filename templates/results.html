{% extends "layout.html" %}
{% block body %}
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>

    <h3 id="sub_heading">Tweets in the UK about {{text}}</h3>

    <div id="pie-chart-container">

      <img id="uk-map" src="/static/uk-outline_dark.png"/>
      <canvas id="pie-chartcanvas-1"></canvas>
    </div>

    <div id="tweet-box">

      <ul id="tweets">
        <span id="icon"><img src="/static/twittericon.png"></span><span id="tweet-title">Current Tweets</span></span>

        {% for tweet in tweets %}
        <li id="tweet">{{tweet}}
          {% endfor %}
        </ul>
      </div>


    <script src="{{ url_for('static', filename='js/pie.js') }}"></script>
    <script>
      data1.datasets[0].data[0] = {{values[0]}};
      data1.datasets[0].data[1] = {{values[1]}};
      chart1.update();
    </script>
{% endblock %}
