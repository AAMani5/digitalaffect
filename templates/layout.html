<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    <title>Flask experiment</title>
  </head>
  <body>
    <ul>
      {% for item in nav.top %}
      <li class="{{ 'active' if item.is_active else '' }}">
          <a href="{{ item.url }}">{{ item.label }}</a>
      </li>
      {% endfor %}
    </ul>
    <div id="body">
      {% block body %}

      {% endblock %}
    </div>
  </body>
</html>
